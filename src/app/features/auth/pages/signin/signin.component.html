<section class="sign-in" fxLayout=" row" fxLayoutAlign="center center">
    <form fxLayout="column" fxLayoutAlign="space-around center" fxFlex="100" class="sign-in-form"
    [formGroup]="signinForm" (ngSubmit)="onSignin()">
        <mat-form-field class="sign-in-form-field" appearance="fill" fxFlex="60">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="identifier">
            <mat-error>
                {{ signinForm.controls['identifier'].value | error: signinForm.controls['identifier']}}
            </mat-error>
          </mat-form-field>
          <mat-form-field class="sign-in-form-field" appearance="fill" fxFlex="60">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
            <mat-error>
                {{ signinForm.controls['password'].value | error: signinForm.controls['password']}}
            </mat-error>
          </mat-form-field>
          <button type="submit" mat-raised-button color="accent" >
            {{ 'shared.actions.sign-in' | translate}}
        </button>
    </form>
</section>
